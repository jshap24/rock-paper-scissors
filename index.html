<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="selections">
      <button id="rockBtn" class ="playerChoice" type="button">✊</button>
      <button id="paperBtn" class ="playerChoice" type="button">✋</button>
      <button id="scissorsBtn" class ="playerChoice" type="button">✌️</button>
    </div>
    <div class="results">
      <div>
        You<span class="result-score" id="yourScore">0</span></div>
      <div data-final-column>
        Computer<span class="result-score" id="computerScore">0</span></div>
    </div>
    <div id="result-selection"></div>
        <div class="popup" id="popup">
          <img src="gameover.png">
          <h2 id="winnerName"></h2>
          <p>Thanks for playing "Rock Paper Scissors". Push the button below to play again!</p>
          <div id="replayBtn" onclick="replay()">Replay The Game</div>
        </div>
      </div>
    </div>
  <script src="index.js"></script>
  </body>
</html>
